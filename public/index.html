<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body bgcolor="#1f1f1f">
    <div class="container">
        <div class="list_container">
            <p class="text">View all emojies</p>
            <button class="button" onclick="allEmojies()">Click</button>
        </div>
        <div class="list_container">
            <p class="text">Random Emoji</p>
            <button class="button" onclick="randomEmoji()">Click</button>
        </div>
        <div class="list_container">
            <p class="text">View emoji by ID</p>
            <input id="value" class="input" type="number">
            <button class="button" onclick="idEmoji()">Click</button>
        </div>
        <div class="list_container">
            <p class="text">View emoji by Name</p>
            <input id="name" class="input" type="text">
            <button class="button" onclick="nameEmoji()">Click</button>
        </div>
    </div>
</body>
</html>
